<div class="table-container">
    <table mat-table [dataSource]="reviews" *ngIf="reviews.length > 0; else noReviews">
        <ng-container matColumnDef="productCode">
            <th mat-header-cell *matHeaderCellDef>Product Code</th>
            <td mat-cell *matCellDef="let review">{{ review.product.productCode }}</td>
        </ng-container>

        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef>Product Name</th>
            <td mat-cell *matCellDef="let review">{{ review.product.productName }}</td>
        </ng-container>

        <ng-container matColumnDef="productBrand">
            <th mat-header-cell *matHeaderCellDef>Product Brand</th>
            <td mat-cell *matCellDef="let review">{{ review.product.productBrand }}</td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Review Description</th>
            <td mat-cell *matCellDef="let review">{{ review.description }}</td>
        </ng-container>

        <ng-container matColumnDef="userEmail">
            <th mat-header-cell *matHeaderCellDef>User Email</th>
            <td mat-cell *matCellDef="let review">{{ review.user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let review">
                <button mat-icon-button color="primary" (click)="approveReview(review)">
                    <mat-icon>check</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteReview(review)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <ng-template #noReviews>
        <h1 class="text-center">No Pending Reviews</h1>
    </ng-template>
</div>
