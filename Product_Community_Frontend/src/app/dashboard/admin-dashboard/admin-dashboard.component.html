<div class="table-container">
  <ng-container *ngIf="dataSource.data.length > 0; else noProducts">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="custom-table">
      <!-- Product Code Column -->
      <ng-container matColumnDef="productCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="productCode" sortActionDescription="Sort by productBrand">Product Code</th>
        <td mat-cell *matCellDef="let product">{{ product.productCode }}</td>
      </ng-container>

      <!-- Product Name Column -->
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="productName" sortActionDescription="Sort by productName">Product Name</th>
        <td mat-cell *matCellDef="let product">{{ product.productName }}</td>
      </ng-container>

      <!-- Product Brand Column -->
      <ng-container matColumnDef="productBrand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="productBrand" sortActionDescription="Sort by productBrand">Product Brand</th>
        <td mat-cell *matCellDef="let product">{{ product.productBrand }}</td>
      </ng-container>

      <!-- Product Price Column -->
      <ng-container matColumnDef="productPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="productPrice" sortActionDescription="Sort by productPrice">Product Price</th>
        <td mat-cell *matCellDef="let product">{{ product.productPrice }}</td>
      </ng-container>
      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let product" class="action-cell">
          <a class="action-link" [routerLink]="['/product-details', product.productCode]">
            <i class="material-icons">visibility</i>View Details
          </a>
          <a class="action-link" [routerLink]="['/pending-reviews', product.productCode]">
            <i class="material-icons">pending</i>Pending Reviews
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let product; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
  </ng-container>
  <ng-template #noProducts>
    <p>No Products added Till now</p>
  </ng-template>
</div>
