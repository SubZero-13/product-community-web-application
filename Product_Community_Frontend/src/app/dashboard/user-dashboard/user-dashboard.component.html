<div class="container">
  <div class="content">
    <div class="user-dashboard">
      <h2>Search Products</h2>
      <form [formGroup]="productForm">
        <div class="form-group">
          <label for="productCode">Product Code</label>
          <mat-form-field class="feild">
            <input matInput id="productCode" type="text" formControlName="productCode">
          </mat-form-field>
        </div>
        <div class="form-group">
          <label for="productName">Product Name</label>
          <mat-form-field class="feild">
            <input matInput id="productName" type="text" formControlName="productName">
          </mat-form-field>
        </div>
        <div class="form-group">
          <label for="productBrand">Product Brand</label>
          <mat-form-field class="feild">
            <input matInput id="productBrand" type="text" formControlName="productBrand">
          </mat-form-field>
        </div>
        <div class="form-group search-button">
          <button mat-raised-button color="accent" type="button" (click)="searchProducts()"
            class="search">Search</button>
        </div>
      </form>
      <div class="product-container" *ngIf="products && products.length>0">
        <div class="row">
          <div class="card mt-5" *ngFor="let product of products">
            <div class="card-body text-center mx-auto">
              <div class='cvp'>
                <h5 class="card-title font-weight-bold">{{product.productName}}</h5>
                <p class="card-text">Brand:{{product.productBrand}}</p>
                <p class="btn cart px-auto">CODE:{{product.productCode}}</p>
                <p class="btn cart px-auto">Rs:{{product.productPrice}}</p>
              </div>
            </div>
            <button (click)="viewProductDetails(product)" class="view-details-button">Details</button>
          </div>
        </div>
      </div>
      <div>
        <h1 *ngIf="products && products.length==0" class="text-center">No Products Available</h1>
      </div>
    </div>
  </div>
</div>
